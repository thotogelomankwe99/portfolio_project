<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thotogelo Mankwe Portfolio</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>

<body>

  <section id="weather">
    <h2>Weather forecast</h2>
    <div class="search-container">
      <input type="text" id="city-input" placeholder="Search city...">
      <button id="search-btn"><i class="fas fa-search"></i></button>
      <button id="location-btn"><i class="fas fa-location-arrow"></i></button>
    </div>

    <div class="weather-display">
      <div class="current-weather">
        <div class="weather-main">
          <div class="location" id="location">Randburg, ZA</div>
          <div class="date" id="date">Monday, 16 June</div>
          <div class="temperature" id="temperature">17&deg;C</div>
          <div class="condition" id="condition">Sunny</div>
        </div>
        <div class="weather-icon">
          <img src="" alt="Weather Icon" id="weather-icon">
        </div>
      </div>
    </div>

    <div class="weather-details">
      <div class="detail">
        <i class="fas fa-temperature-high"></i>
        <span id="feels-like">Feels like: 17&deg;C</span>
      </div>
      <div class="detail">
        <i class="fas fa-tint"></i>
        <span id="humidity">Humidity: 39%</span>
      </div>
      <div class="detail">
        <i class="fas fa-wind"></i>
        <span id="wind">Wind: 6 km/h</span>
      </div>
    </div>

    <div class="forecast" id="forecast">
      <!--Forecast items will be added by Javascript-->
    </div>

    <div class="loading" id="loading">
     <div class="loader"></div>
     <p>Loading weather data... </p>
    </div>
  </section>

  <script src="script.js"></script>
  </body>
  </html>
